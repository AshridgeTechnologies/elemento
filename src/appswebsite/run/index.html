<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <title>Elemento App</title>
  <style>
    body { margin: 0; padding: 0}
    #main { height: calc(100vh - 8px); width: calc(100vw - 8px); margin: 4px }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body>
  <script type="module">
    window.elementoRuntimeUrl = `${window.location.origin}/lib/runtime.js`
    const isGitHub = window.location.pathname.startsWith('/run/gh/');
    if (isGitHub) {
      import(window.elementoRuntimeUrl).then( runtime => runtime.runAppFromWindowUrl())
    } else {
      import('/run/runLocalApp.js').then( run => run.runLocalApp() )
    }
  </script>
</body>
</html>
