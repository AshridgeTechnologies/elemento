<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Elemento Studio</title>
    <style>
        body { margin: 0; padding: 0}
        #main { height: 100vh; width: 100vw }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body>
    <script type="module">
        const registerServiceWorker = async () => {
            if (!navigator.serviceWorker) {
                alert('This browser is unable to run Elemento Studio correctly\nService worker not available')
                return
            }
            try {
                const registration = await navigator.serviceWorker.register(new URL('../sw.ts', import.meta.url), {
                    scope: '/studio', type: 'module'
                });

                if (registration.installing) {
                    console.log("Service worker installing");
                } else if (registration.waiting) {
                    console.log("Service worker installed");
                } else if (registration.active) {
                    console.log("Service worker active");
                }
            } catch (error) {
                console.error(`Service worker registration failed with ${error}`);
            }
        }

        registerServiceWorker()
    </script>
    <script src="../../editor/runEditor.ts" type="module"></script>
</body>
</html>
