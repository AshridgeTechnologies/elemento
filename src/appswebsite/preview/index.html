<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <title>Elemento App Preview</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  <link rel="stylesheet" href="../run.css"/>
</head>
<body>
<script type="module">
  const registerServiceWorker = async () => {
    try {
      const registration = await navigator.serviceWorker.register(new URL('../sw.ts', import.meta.url), {
        scope: '/preview', type: 'module'
      });

      if (registration.installing) {
        console.log("Service worker installing");
      } else if (registration.waiting) {
        console.log("Service worker installed");
      } else if (registration.active) {
        console.log("Service worker active");
      }
      window.projectLoaded = decodeURIComponent(window.location.pathname).match(/\/preview\/([^/]+)/)?.[1]
      console.log('service worker registered for', window.projectLoaded)
  } catch (error) {
      console.error(`Registration failed with ${error}`);
    }
  }

  registerServiceWorker()
</script>
<script src="../../runner/runPreview.ts" type="module"></script>
</body>
</html>
